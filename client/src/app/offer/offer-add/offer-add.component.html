
<form *ngIf="offer" #addOfferForm="ngForm" (ngSubmit)="addOffer()" class="form-horizontal">
    <fieldset>

        <legend>Add Offer</legend>

        <div class="form-group">
            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input [(ngModel)]="offer.title" name="title" type="text" class="form-control input-md" placeholder="title">
            </div>
        </div>
        

        <div class="form-group">
            <label class="col-md-4 control-label" for="shipingTimeInDays">Shipping Time</label>
            <div class="col-md-4">
                <input  [(ngModel)]="offer.shipingTimeInDays" id="shipingTimeInDays" name="shipingTimeInDays" type="number"
                    class="form-control input-md" placeholder="shipingTimeInDays" >
                
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="unitType">Unit type</label>
            <div class="col-md-4">
                <input maxlength="15" [(ngModel)]="offer.unitType" id="unitType" name="unitType" type="text"
                    class="form-control input-md" placeholder="unitType">

                    <div *ngIf="offer.unitType.invalid  && (offer.unitType.dirty || offer.unitType.touched)" class="alert alert-danger">
                        <div *ngIf="offer.unitType.errors.maxlength">
                          Name must be at least 4 characters long.
                        </div>
                    </div>

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="minUnits">Minimum Order Quantity</label>
            <div class="col-md-4">
                <input [(ngModel)]="offer.minUnits" id="minUnits" name="minUnits" type="number"
                    class="form-control input-md" placeholder="minUnits">

            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="minUnits">Category</label>
            <div class="col-md-4">
                <input [(ngModel)]="offer.categoryId" id="categoryId" name="categoryId" type="number"
                    class="form-control input-md" placeholder="1-5">

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Description</label>
            <div class="col-md-4">
                <textarea [(ngModel)]="offer.description" class="form-control" rows="15" id="textarea"
                    name="description">Description</textarea>
            </div>
        </div>

        


        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button [disabled]="!addOfferForm.dirty" type="submit" class="btn btn-success">Save</button>
            </div>
        </div>


    </fieldset>
</form>

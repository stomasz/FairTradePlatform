<div *ngIf="offer" class="container">

 
  <h1 class="my-4">{{offer.title}}
    <small> | {{offer.category}}</small>
  </h1>

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-7">
      <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
        style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
    </div>

    <div class="col-md-5">
      <h3 class="my-3">Description</h3>
      <p>{{offer.description}}</p>
      <h3 class="my-3">Details</h3>
      <p>Shipping Time: {{offer.shipingTimeInDays}}</p>
      <p>Minimum Order Quantity: {{offer.minUnits}}</p>
      <p>Unit Type: {{offer.unitType}}</p>
      <p>From: {{offer.user}}</p>
      <p>Created: {{offer.created | date: 'dd MMM yyyy'}}</p>
      
    </div>

  </div>

</div>

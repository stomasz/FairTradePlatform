
<div class="container">
  <div class="row bootstrap snippets bootdeys" id="property-list">
      <div *ngFor="let offer of offers" class="col-md-6 col-sm-6 col-xs-12">
          <div class="panel">
              <div class="panel-body">
                  <div class="row">
                      <div class="col-sm-5">
                          <a href="#"><img src="{{offer.photoUrl}}" class="img-responsive"></a>
                      </div>
                      <div class="col-sm-7">
                          <h4 class="title-real-estates">
                              <strong><a routerLink='/offers/{{offer.id}}'>{{offer.title}}</a></strong> <span class="pull-right">{{offer.category}}</span>
                          </h4>
                          <hr>
                          <p>{{offer.description}}</p>
                          <hr>
                          <p>{{offer.minUnits}} {{offer.unitType}} Min. Order | Shipping time {{offer.shipingTimeInDays}} days</p>
                          <p>{{offer.unitPrice}} USD per {{offer.unitType}} </p>
                          <hr>
                      </div>
                  </div>                  
              </div>              
          </div>
      </div>
  </div>
  </div>
